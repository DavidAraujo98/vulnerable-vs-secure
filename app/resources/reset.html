<body onload="show_hide();">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul id="nav" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="products" class="nav-link px-2 text-white">Products</a></li>
                </ul>

                <div class="text-end">
                    <div class="btn btn-primary logged">Creditos: <span id="credits" class="badge bg-secondary" value=""></span></div>
                    <a id="login_btn" href="login" type="button" class="btn btn-outline-light me-2">Login</a>
                    <a id="signup_btn" href="signup" type="button" class="btn btn-warning">Sign-up</a>
                </div>
            </div>
        </div>
    </header>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-8 col-md-6 col-md-3 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-3 text-center">
                            <div class="mb-md mt-md pb">
                                <h2 class="fw-bold mb-2 text-uppercase">Reset</h2>
                                <p class="text-white-50 mb-3">Please enter your username!<br>Sera enviado um link de
                                    reposicao de password para o email associado a este username</p>
                                <form class="form-outline form-white mb-4" method="post" action="reset" value=""
                                    id="form_reset">
                                    <input type="text" class="form-control form-control-lg" id="username">
                                    <label class="form-label" for="username">Username</label>
                                </form>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                    onclick="reset()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
