<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="resources\js\main.js"></script>
    <script src="resources\js\main_admin.js"></script>

    <link rel="stylesheet" href="resources\css\style.css">
</head>

<body onload="show_hide();prod_list_admin();" class="admin">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul id="nav" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="products" class="nav-link px-2 text-white">Products</a></li>
                </ul>

                <div class="text-end">
                    <div class="btn btn-primary logged">Creditos: <span id="credits" class="badge bg-secondary" value=""></span></div>
                    <a id="login_btn" href="login" type="button" class="btn btn-outline-light me-2">Login</a>
                    <a id="signup_btn" href="signup" type="button" class="btn btn-warning">Sign-up</a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div id="loader" class="spinner-border" role="status" style="display:None">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <form method="post" action="img_add" value="" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome produto</label>
                            <input id="name" type="text" class="form-control" placeholder="Nome" aria-label="nome"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label">Descricao produto</label>
                            <input id="detail" type="text" class="form-control"
                                placeholder="Descricao" aria-describedby=" basic-addon1">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantidade produto</label>
                            <input id="quantity" type="number" min="0" class="form-control" placeholder="Quantidade">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Preco produto</label>
                            <input id="price" type="number" min="0" step=".01" class="form-control" placeholder="Preco">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Imagem do produto</label>
                            <input id="image" name="image" type="file" class="form-control" accept="image/png">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="add_details()">Adicionar</button>
                    </form>
                    <br>
                    <div>
                        <h4>Lista de produtos</h4>
                        <br>
                        <button type="submit" class="btn btn-primary" onclick="remove();">Apagar</button>
                        <br>
                        <br>
                        <ul id="prod_list" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-light">
        <section class="">
            <div class="container text-center text-md-start mt-5">
                <div class="row mt-3">
                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">
                            <i class="fas fa-gem me-3"></i>Suspicious Store
                        </h6>
                        <p>
                            Connosco a seguranca do cliente e a primeira prioridade
                        </p>
                    </div>

                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">
                            Contact
                        </h6>
                        <p><i class="fas fa-home me-3"></i> Washington, 742 Evergreen Terrace, US</p>
                        <p>
                            <i class="fas fa-envelope me-3"></i>
                            info@suspicioustore.com
                        </p>
                        <p><i class="fas fa-phone me-3"></i> + 01 800 85</p>
                        <p><i class="fas fa-print me-3"></i> + 01 717 50</p>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
